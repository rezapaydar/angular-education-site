    <div class="content-main">
        <div class="card-grid">
            <div class="container">
                <h1>تغییر عکس پروفایل 
                    <!-- <small>with preview</small> -->
                </h1>
                <div class="avatar-upload">
                    <div class="avatar-edit">
                        <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" />
                        <label  for="imageUpload"></label>
                    </div>
                    <div class="avatar-preview">
                        <div id="imagePreview" style="background-image: url(http://i.pravatar.cc/500?img=7);">
                        </div>
                    </div>
                </div>

            </div>
            <form [formGroup]="formData">
                <article class="card">
                    <div class="search">
                        <label for="telephone"> شماره تلفن: </label>
                        <input formControlName="telephone" type="tel" name="telephone"  />
                        <!-- <button type="submit">
                            <i class="fa fa-search"></i>
                        </button> -->
                    </div>
                </article>
                <article class="card">
                    <div class="search">
                        <label for="username"> نام کاربری : </label>
                        <input formControlName="username" readonly type="text" name="username"  />
                        <!-- <button type="submit">
                            <i class="fa fa-search"></i>
                        </button> -->
                    </div>
                </article>
                <article class="card">
                    <div class="search">
                        <label for="fullname"> ایمیل : </label>
                        <input formControlName="email" type="text" name="email"  />
                        <!-- <button type="submit">
                            <i class="fa fa-search"></i>
                        </button> -->
                    </div>
                </article>
                <article class="card">
                    <div class="search">
                        <label for="fullname"> نام کانال: </label>
                        <input formControlName="channelName" type="text" name="channelName"  />
                        <!-- <button type="submit">
                            <i class="fa fa-search"></i>
                        </button> -->
                    </div>
                </article>
                <article class="card">
                    <div class="search">
                        <label for="channelDescription"> توضیحات کانال : </label>
                        <textarea formControlName="channelDescription" type="text" name="channelDescription" id="" cols="30" rows="10"></textarea>
                        <!-- <input   /> -->
                        <!-- <button type="submit">
                            <i class="fa fa-search"></i>
                        </button> -->
                    </div>
                </article>
                <article class="card">
                    <div class="search">
                        <label for="channelDescription"> گذرواژه: </label>
                        <input formControlName="password" type="password" name="password" id="" cols="30" rows="10">
                        <!-- <input   /> -->
                        <!-- <button type="submit">
                            <i class="fa fa-search"></i>
                        </button> -->
                    </div>
                </article>
            </form>
            
        </div>
    </div>
